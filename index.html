<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lizzy Care Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    .page {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page" style="background-image: url('booklet_page_1.png');"></div>
    <div class="page" style="background-image: url('booklet_page_2.png');"></div>
    <div class="page" style="background-image: url('booklet_page_3.png');"></div>
    <div class="page" style="background-image: url('booklet_page_4.png');"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        autoCenter: true
      });
    });
  </script>
</body>
</html>
